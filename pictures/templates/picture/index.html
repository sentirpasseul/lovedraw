<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная :: Доска с картинами</title>
</head>
<body>
    <h1>Картины</h1>
    <div>
        <a href="{% url 'picture' %}">Главная</a>
        {% for style in styles %}
        <a href="{% url 'by_style' style.pk %}">{{ style.style }}</a>
        {% endfor %}
    </div>

    {% for picture in pictures %}
    <div>
        <h2>{{ picture.title }}</h2>
        <p>{{ picture.artist }}</p>
        <p><a href="/pictures/{{ picture.style.pk }}/">
            {{ picture.style.style }} </a></p>
        <p><a href="{% url '/pictures/' %}" </p>
        <p>{{ picture.published|date:"d.n.Y H:i:s" }}</p>
    </div>
    {% endfor %}
</body>
</html>
